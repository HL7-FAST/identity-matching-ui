
<span class="current-settings">
  <span class="current-server">
    @if (currentServer) {
      {{ currentServer }}
    }
    @else if (message) {
      {{ message }}
    }
    @else {
      No server selected
    }
  </span>

  <a mat-icon-button matTooltip="Change Settings" routerLink="settings" routerLinkActive="active">
    <mat-icon>settings</mat-icon>
  </a>
</span>
